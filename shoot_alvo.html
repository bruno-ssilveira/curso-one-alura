<h1>Acerte o alvo, se for capaz!</h1>

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 1000, 1000);

    function limpaTela() {
        
        pincel.clearRect(0, 0, 1000, 1000);
    }

    var xAleatorio;
    var yAleatorio;
    var raio = 10

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function desenhaAlvo() {

        limpaTela();

        xAleatorio = Math.floor(Math.random() * 600);
        yAleatorio = Math.floor(Math.random() * 400);

        desenhaCirculo(xAleatorio, yAleatorio, raio + 20, "red");
        desenhaCirculo(xAleatorio, yAleatorio, raio + 10, "white");
        desenhaCirculo(xAleatorio, yAleatorio, raio, "red");
    }

    setInterval(desenhaAlvo, 2000)

    function acertaAlvo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if(x > xAleatorio - 10 
            && x < xAleatorio + 10
                && y > yAleatorio - 10
                    && y < yAleatorio + 10) {

                        alert("VocÃª foi capaz!");
        }
    }

    tela.onclick = acertaAlvo;

</script>
