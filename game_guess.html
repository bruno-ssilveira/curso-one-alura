<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var numPensRedondo = Math.round(numeroPensado);

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numPensRedondo) {

        mostra("Parabéns, você acertou!");
    } else {

        mostra("Você errou, o número pensado foi " + numPensRedondo);
    }

    if(chute != numPensRedondo) {

        mostra("Você errou, o número pensado foi " + numPensRedondo);
    }

</script>
