<meta charset="UTF-8">

<script>

    document.write("A média das idades é " + (30 + 20 + 41)/3);

    var media = (30 + 20 + 41)/3;

    document.write("<br> A média das idades é " + Math.round(media));

    // Comando math.round() para arredondar. //
    
    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

    document.write("<br> A média das idades é " + Math.round(media));

    // A variável DEVE iniciar com letra minúscula e é uma convenção que se houver uma segunda palavra ela comece com letra maiúscula. //

    var nome = "Flávio";

    document.write("<br> A idade de " + nome + " é " + idadeFlavio);

    // Exércicio: //

    var idadeMaria = 12;
    var idadeJulia = 15;
    var idadeJoana = 13;

    document.write("<br>" + (idadeMaria + idadeJulia + idadeJoana)/3);

    var idadeTotal = idadeMaria + idadeJulia + idadeJoana;

    document.write("<br> A média das idades é " + Math.round(idadeTotal/3));

</script>
