<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false

    function habilitaDesenho() {
        desenha = true
    }

    function desabilitaDesenho() {
        desenha = false
    }

    var cor = ["blue", "red", "green", "yellow", "black"];
    var corAtual = 0

    function mudaCor() {

        corAtual++;
        
        if(corAtual >= cor.length) {
            corAtual = 0
        }

        return false;
    }

    function desenhaCirculo(evento) {

        if(desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = cor[corAtual];
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }

        console.log(x + "," + y);
    }

    tela.onmousemove = desenhaCirculo;
    tela.onmousedown = habilitaDesenho;
    tela.onmouseup = desabilitaDesenho;
    tela.oncontextmenu = mudaCor;

</script>
