<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");

    }

    function mostra(texto) {

        document.write(texto);
        pulaLinha();

    }

    var vitorias = parseInt(prompt("Qual o número de vitórias?"));
    var empates = parseInt(prompt("Qual o número de empates?"));

    var pontuacao = ((vitorias * 3) + (empates));

    mostra("O resultado da pontuação é " + pontuacao);

    if (pontuacao > 10) {

        mostra("Seu time está melhor que ano passado.");

    }

    if (pontuacao < 10) {

        mostra("Seu time está pior que ano passado.");

    }

    if (pontuacao == 10) {

        mostra("Seu time está igual ano passado.");

    }

</script>
