<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        
    }

    function calculaImc(peso, altura) {

        var imc = peso / (altura * altura);
        return imc;

    }

    var imcFlavio = calculaImc(73, 1.71);
    var imcAmigo = calculaImc(80, 1.68);

    mostra(imcFlavio);
    mostra(imcAmigo);
    
</script>
