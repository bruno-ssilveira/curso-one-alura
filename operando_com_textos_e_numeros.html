<meta charset="UTF-8">

<script>

    document.write("A idade de Bruno é ");
    document.write(50 - 27 + "<br>");

    document.write("A idade média é ");
    document.write((10 + 20 + 30) /3 + "<br>"); // É necessário aplicar entre parênteses a operação que deseja ser realizada primeiro, caso contrário a primeira seria a divisão. Não me recordo se a ordem das operações segue a matemática.//

    document.write("A média das idades é " + ((20 + 10 + 30) /3) + "<br>");

    // Quando escrevemos document.write() estamos escrevendo em HTML dentro de JS
    // Mesmo escrevendo em document.write() é preciso usar as aspas "" para texto.

    document.write("Eu acertei: " + 100*15/50 + "%");

    // Não é necessário parênteses na operação da porcentagem de acertos pois o JS tem a seguinte ordem dividir>multiplicar>concatenar, tudo da esquerda para direita.
</script>
