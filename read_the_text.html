<meta charset="UTF-8">

<input/>
<button>ENVIAR</button>

<script>

    var texto = document.querySelector("input");
    texto.focus();
    
    var button = document.querySelector("button");

    function mostraTexto() {

        alert(texto.value);

        texto.value = "";
        texto.focus();
    }

    button.onclick = mostraTexto;

</script>
