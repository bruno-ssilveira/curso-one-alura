<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);

    var threeChances = 1

    while(threeChances <= 3) {

        var chuteNumero = parseInt(prompt("Chute o número pensado:"));

        if(chuteNumero == numeroPensado) {

            mostra("Você acertou, eu pensei o número " + numeroPensado);
            break;

        } else{

            mostra("Você errou!");
            threeChances++;
        }
    }

</script>
