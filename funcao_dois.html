<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);

    }

    function somaDoisNumeros(n1, n2) {

        mostra("A soma dos dois números é " + (n1 + n2));

    }

    somaDoisNumeros(15, 20);

</script>
