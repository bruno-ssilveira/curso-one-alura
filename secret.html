<meta charset="UTF-8">

<input/>
<button>compare with my secret</button>

<script>

    var secret = [5, 7, 10, 2];

    var input = document.querySelector("input");
    input.focus();

    var button = document.querySelector("button");

    function verifica() {

        var achou = false;

        for(var position = 0; position < secret.length; position++) {

            if(input.value == secret[position]) {
                
                alert("Você acertou!!!");
                achou = true;
                break;
            }
        }

        if(achou == false) {

            alert("Você errou!");
        }

        input.value = "";
        input.focus();
        

    }

    button.onclick = verifica;

</script>
