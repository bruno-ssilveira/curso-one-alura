<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930

    var limite = parseInt(prompt("Qual o ano limite de copas deseja inserir? "));

    while(anoCopa <= limite) {

        mostra("Tivemos copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

</script>
