<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {

        return peso / (altura * altura);

    }

    var nome = prompt("Informe seu nome: ");
    var pesoInformado = prompt(nome + ", informe o seu peso:");
    var alturaInformada = prompt(nome + ", informe sua altura: ");

    var imc = calculaImc(pesoInformado, alturaInformada);
    
    mostra(nome + ", o seu imc calculado é " + imc);

    if(imc < 18.5) {
        
        mostra("Você está abaixo do recomendado. A faixa é de 18.5 à 35.")
    }

    if(imc > 35) {

        mostra("Você está acima do recomendado. A faixa é de 18.5 à 35.")
    }

    if(imc >= 18.5) {

        if(imc <= 35) {

            mostra("Você está dentro do recomendado. Entre 18.5 e 35.");

        }
    }

    if(imc >= 18.5 && imc <= 35) {

        mostra("Você está dentro do recomendado. Entre 18.5 e 35.")
    }

</script>
